            flex-wrap: wrap;
            justify-content: center;
            width: 100%;

        // --- Logik und State ---
        let cards = [];
        let currentIndex = 0;
        let isFlipped = false;

        // DOM Elemente
        const cardElement = document.getElementById('card');
        const sceneElement = document.getElementById('scene');
        const frontText = document.getElementById('front-text');
        const backText = document.getElementById('back-text');
        const currentIndexDisplay = document.getElementById('current-index');
        const totalCountDisplay = document.getElementById('total-count');

        // Buttons
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');
        const btnFlip = document.getElementById('btn-flip');
        const btnShuffle = document.getElementById('btn-shuffle');
        const btnReset = document.getElementById('btn-reset');

        // --- Initialisierung ---
        function init() {
            parseData();
            updateUI();
            addEventListeners();

        // 1. Daten parsen
        function parseData() {
            const lines = rawVocabData.trim().split('\n');
            cards = lines.map(line => {
                // Format: "1. Russisch ‚Äì Deutsch"
                // Wir entfernen zuerst die Nummer am Anfang
                let cleanLine = line.replace(/^\d+\.\s+/, '');
                
                // Wir trennen bei "‚Äì" (Achtung: verschiedene Dash-Typen m√∂glich, hier En-Dash)
                // Fallback f√ºr normalen Bindestrich, falls n√∂tig
                let parts = cleanLine.split('‚Äì');
                if (parts.length < 2) parts = cleanLine.split('-');

                const russian = parts[0] ? parts[0].trim() : "Fehler";
                const german = parts[1] ? parts[1].trim() : "Fehler";

                return {
                    front: russian,
                    back: german
                };
            });
            
            // Gesamtanzahl setzen
            totalCountDisplay.textContent = cards.length;
        }

        // 2. UI Aktualisieren (Karte rendern)
        function updateUI() {
            if (cards.length === 0) return;

            const currentCard = cards[currentIndex];
            
            // Flip zur√ºcksetzen bevor Text ge√§ndert wird
            cardElement.classList.remove('is-flipped');
            isFlipped = false;

            // Kurze Verz√∂gerung f√ºr Text√§nderung, damit man es beim Zur√ºckflappen nicht sieht
            // Bei Navigation jedoch sofort √§ndern
            setTimeout(() => {
                setTextWithResize(frontText, currentCard.front);
                setTextWithResize(backText, currentCard.back);
                currentIndexDisplay.textContent = currentIndex + 1;
            }, 150);
        }

        // Hilfsfunktion: Textgr√∂√üe anpassen
        function setTextWithResize(element, text) {
            element.textContent = text;
            element.className = 'card-content'; // Reset classes
            
            if (text.length > 30) {
                element.classList.add('text-very-long');
            } else if (text.length > 15) {
                element.classList.add('text-long');
            }
        }

        // 3. Aktionen
        function flipCard() {
            isFlipped = !isFlipped;
            cardElement.classList.toggle('is-flipped');
        }

        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
            } else {
                // Loop zum Anfang? Oder stehen bleiben?
                // Anforderung: Navigation. √úblich ist Loop oder Stop.
                // Wir machen Loop f√ºr besseren Flow
                currentIndex = 0;
            }
            updateUI();
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = cards.length - 1;
            }
            updateUI();
        }

        function shuffleCards() {
            // Fisher-Yates Shuffle
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            updateUI();
            
            // Visuelles Feedback f√ºr Shuffle (kurzes Wackeln des Buttons)
            btnShuffle.textContent = "Gemischt!";
            setTimeout(() => btnShuffle.textContent = "Mischen üîÄ", 1000);
        }

        function resetToStart() {
            currentIndex = 0;
            updateUI();
        }

        // 4. Event Listeners
        function addEventListeners() {
            // Klick auf Karte / Scene
            sceneElement.addEventListener('click', (e) => {
                // Verhindern, dass Klicks auf Text markieren, etc.
                e.preventDefault();
                flipCard();
            });

            // Buttons
            btnNext.addEventListener('click', (e) => { e.stopPropagation(); nextCard(); });
            btnPrev.addEventListener('click', (e) => { e.stopPropagation(); prevCard(); });
            btnFlip.addEventListener('click', (e) => { e.stopPropagation(); flipCard(); });
            btnShuffle.addEventListener('click', (e) => { e.stopPropagation(); shuffleCards(); });
            btnReset.addEventListener('click', (e) => { e.stopPropagation(); resetToStart(); });

            // Tastatursteuerung
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case "ArrowRight":
                        nextCard();
                        break;
                    case "ArrowLeft":
                        prevCard();
                        break;
                    case " ": // Leertaste
                    case "Enter":
                        e.preventDefault(); // Scrollen verhindern bei Leertaste
                        flipCard();
                        break;
                    case "Home": // Pos1
                        resetToStart();
                        break;
                }
            });
        }

        // Starten
        init();

    </script>
